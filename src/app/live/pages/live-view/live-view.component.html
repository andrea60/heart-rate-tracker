<ng-container *ngIf="sessionActive$ | async">
    <div *ngIf="paused$ | async" class="bg-orange-400 px-2 py-1 text-center mb-3 rounded-lg shadow-lg" @slideIn>
        <fa-icon icon="pause"></fa-icon> Session is paused!
    </div>
    <div class="flex justify-center">
        <div class="h-52">
            <hrt-hr-viewer [value]="hr$ | async" [zones]="zones$ | async"></hrt-hr-viewer>
        </div>
    </div>
    <div class="text-center">
        <hrt-zone-badge [zone]="currentZone$ | async"></hrt-zone-badge>
    </div>
    <div class="w-full">
        <hrt-zones-bar [value]="hr$ | async" [hrMax]="hrMax$ | async"></hrt-zones-bar>
    </div>
    <div class="grid grid-cols-2 grid-rows-2 gap-3 my-3">
        <hrt-simple-value-card icon="clock" [value]="duration$ | async" type="time" ></hrt-simple-value-card>
        <hrt-simple-value-card icon="fire" [value]="calories$ | async" type="number" um="kcal"></hrt-simple-value-card>
        <hrt-simple-value-card icon="heart-pulse" [value]="avgBpm$ | async" type="number" um="BPM"></hrt-simple-value-card>
        <hrt-simple-value-card icon="heart-circle-bolt" [value]="avgPerc$ | async" type="number" um="%"></hrt-simple-value-card>
      
    </div>
    
    <div class="w-full mt-2" *ngIf="hrValues$ | async as hrValues">
        <hrt-hr-chart [values]="hrValues" [hrMax]="hrMax$ | async" height="16rem"></hrt-hr-chart>
    </div>
 
</ng-container>
